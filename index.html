<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <!-- First Parallax-->
    <div class="parallax"></div>

    <div class="content">
        <div class="stretch-container">
            <!-- Stretch Letters -->
            <span class="stretch">P</span>
            <span class="stretch">E</span>
            <span class="stretch">R</span>
            <span class="stretch">F</span>
            <span class="stretch">E</span>
            <span class="stretch">C</span>
            <span class="stretch">T</span>
            <span class="stretch">I</span>
            <span class="stretch">O</span>
            <span class="stretch">N</span>
        </div>
     
    </div>

    <!-- Second Parallax -->
    <div class="parallax-layer-2"></div>


    <div class="content">
        
        <p>PARALLAX</p>
    </div>
</body>
</html>
